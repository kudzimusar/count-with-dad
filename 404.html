<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Always redirect to the app root with index.html
      const basePath = '/count-with-dad/';
      const currentPath = window.location.pathname;

      if (currentPath.startsWith(basePath)) {
        const cleanPath = currentPath === basePath ? '/' : currentPath.substring(basePath.length - 1);
        const hash = window.location.hash;
        window.location.replace(basePath + 'index.html' + cleanPath + hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect all /count-with-dad/* paths to index.html (for React Router)
      const basePath = '/count-with-dad/';
      const currentPath = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      if (currentPath.startsWith(basePath)) {
        // Clean path for React Router (e.g., /count-with-dad/feedback â†’ /feedback)
        const relativePath = currentPath.substring(basePath.length) || '/';
        window.location.replace(basePath + 'index.html' + relativePath + search + hash);
      } else {
        // Fallback to app root
        window.location.replace(basePath + 'index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>

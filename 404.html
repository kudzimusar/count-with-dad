<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect /count-with-dad/anything â†’ /count-with-dad/index.html
      const path = window.location.pathname;
      if (path.startsWith('/count-with-dad/') && path !== '/count-with-dad/') {
        window.location.replace('/count-with-dad/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>

# Supabase CLI Configuration
# This file configures the Supabase CLI for local development and migrations

[project]
# Your Supabase project reference ID
# Get this from: https://app.supabase.com/project/_/settings/general
# Leave empty to use the project from your linked account
project_id = ""

[auth]
# Enable email provider by default
enable_signup = true

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[studio]
# Supabase Studio configuration
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
# Email testing configuration
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

[auth.email]
# Email authentication settings
enable_signup = true
double_confirm_changes = true
enable_confirmations = false


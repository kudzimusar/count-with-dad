<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback & Data Deletion - Count to 100</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#9333ea',
            destructive: '#ef4444',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            muted: { DEFAULT: 'hsl(var(--muted))', foreground: 'hsl(var(--muted-foreground))' },
            border: 'hsl(var(--border))',
          }
        }
      }
    }
  </script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --border: 214.3 31.8% 91.4%;
    }
    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --border: 217.2 32.6% 17.5%;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-purple-50 via-pink-50 to-yellow-50 dark:from-purple-950/20 dark:via-pink-950/20 dark:to-yellow-950/20">

  <!-- Header -->
  <header class="bg-white/80 dark:bg-white/5 backdrop-blur-sm border-b border-purple-200 dark:border-purple-800">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
        Count to 100
      </a>
      <nav class="flex gap-6 text-sm font-medium">
        <a href="/" class="text-foreground hover:text-primary">Home</a>
        <a href="/privacy-policy" class="text-foreground hover:text-primary">Privacy</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-20">
      <div class="max-w-5xl mx-auto">

        <!-- Hero Header -->
        <div class="text-center mb-12">
          <h1 class="text-4xl lg:text-5xl font-bold mb-4">
            <span class="bg-gradient-to-r from-purple-600 via-pink-600 to-yellow-600 bg-clip-text text-transparent">
              Get in Touch
            </span>
          </h1>
          <p class="text-xl text-muted-foreground max-w-2xl mx-auto">
            Have a question, suggestion, or just want to say hi? We'd love to hear from you!
          </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

          <!-- Contact Form -->
          <div class="lg:col-span-2">
            <div class="bg-background rounded-2xl border-2 border-border shadow-xl p-6 lg:p-8">
              <form id="feedbackForm" class="space-y-6">
                <!-- Name -->
                <div class="space-y-2">
                  <label class="text-sm font-medium">
                    Name <span class="text-destructive">*</span>
                  </label>
                  <input type="text" id="name" placeholder="Your name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required />
                  <p id="nameError" class="text-sm text-destructive hidden"></p>
                </div>

                <!-- Email -->
                <div class="space-y-2">
                  <label class="text-sm font-medium">
                    Email <span class="text-destructive">*</span>
                  </label>
                  <input type="email" id="email" placeholder="your.email@example.com" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required />
                  <p id="emailError" class="text-sm text-destructive hidden"></p>
                </div>

                <!-- Category -->
                <div class="space-y-2">
                  <label class="text-sm font-medium">
                    Category <span class="text-destructive">*</span>
                  </label>
                  <select id="category" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                    <option value="">Select a category</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Feature Request">Feature Request</option>
                    <option value="Bug Report">Bug Report</option>
                    <option value="Partnership">Partnership</option>
                    <option value="Other">Other</option>
                  </select>
                  <p id="categoryError" class="text-sm text-destructive hidden"></p>
                </div>

                <!-- Message -->
                <div class="space-y-2">
                  <label class="text-sm font-medium">
                    Message <span class="text-destructive">*</span>
                  </label>
                  <textarea id="message" rows="6" placeholder="Tell us what's on your mind..." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary resize-none" required></textarea>
                  <div class="flex items-center justify-between text-sm">
                    <p id="messageError" class="text-destructive hidden"></p>
                    <p id="charCount" class="text-muted-foreground">0/1000</p>
                  </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="w-full py-3 px-4 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition flex items-center justify-center gap-2">
                  <i data-lucide="send" class="h-4 w-4"></i>
                  <span>Send Message</span>
                </button>
              </form>
            </div>
          </div>

          <!-- Contact Info Sidebar -->
          <div class="space-y-6">
            <!-- Email Contact -->
            <div class="bg-background rounded-2xl border-2 border-border shadow-xl p-6">
              <div class="flex items-center gap-3 mb-4">
                <div class="p-3 rounded-lg bg-gradient-to-br from-purple-600 to-pink-600">
                  <i data-lucide="mail" class="h-6 w-6 text-white"></i>
                </div>
                <div>
                  <h3 class="font-bold">Email Us</h3>
                  <p class="text-sm text-muted-foreground">Direct contact</p>
                </div>
              </div>
